<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit province</title>
</head>
<body>
<h1>Sua phong ban</h1>
<p>
    <a href="/phongbans">kho phong ban</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-phongban}" th:object="${phongban}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>tenphongban:</td>
            <td><input type="text" th:field="*{tenphongban}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="sua phong ban"></td>
        </tr>
    </table>
</form>
</body>
</html>
